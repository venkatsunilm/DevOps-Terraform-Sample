apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { .Values.name } }
  labels:
    app: { { .Values.name } }
spec:
  replicas: { { .Values.replicas } }
  selector:
    matchLabels:
      app: { { .Values.name } }
  # strategy:
  #   type: RollingUpdate
  #   rollingUpdate:
  #     maxSurge: 1
  #     maxUnavailable: 0
  template:
    metadata:
      labels:
        app: { { .Values.name } }
    spec:
      containers:
        -name: { { .Values.name } }
        image: "{{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always

        # ports:
        #   - containerPort: 8000
